<!DOCTYPE html>
<html>

<head>
    <title>Application for Free Product Information</title>
</head>

<body>
    <h1>APPLICATION FOR FREE PRODUCT INFORMATION</h1>
    <form>
        <label>1. Title:</label>
        <input type="radio">Mr.</input>
        <input type="radio">Ms.</input <input type="radio">Dr.</input>
        <input type="radio">Prof.</input>
        <br>
        <label>2. Last Name:</label>
        <input type="text" required>
        <br>
        <br>
        <label>3. First Name:</label>
        <input type="text" required>
        <br>
        <br>
        <label>4. Designation:</label>
        <input type="text" required>
        <br>
        <br>
        <label>Department:</label>
        <input type="text" required>
        <br>
        <br>
        <label>Organization:</label>
        <input type="text" required>
        <br>
        <br>
        <label>Address:</label>
        <textarea id="address" cols="50" required></textarea>
        <br>
        <br>
        <label>5. Please indicate the product(s) you would be interested in. (Tick all the boxes that
            apply).</label>
        <br>
        <br>
        <input type="checkbox">
        <label>Computer Systems</label>
        <br>
        <input type="checkbox">
        <label>Operating Systems</label>
        <br>
        <input type="checkbox">
        <label>Peripherals</label>
        <br>
        <input type="checkbox">
        <label>Graphics Software</label>
        <br>
        <br>
        <label>1 .What is the likely period of your purchasing one or more of the above products
            <br>? (Check only one box).</label>
        <br>
        <br>
        <input type="checkbox">Immediately</input>
        <input type="checkbox">1 to 3 months</input>
        <input type="checkbox">Within 6 months</input>
        <input type="checkbox">Within 1 year</input>
        <br>
        <br>
        <input type="submit">
        <button>Cancel Data</button>
    </form>
</body>

</html
