<!DOCTYPE html>
<html>

<head>
  <title>Time Table</title>
  <style>
    /* Apply various color options to different subjects */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    /* Highlight lab hours with a different background color */
    .lab {
      background-color: #aaffaa;
    }

    /* Highlight elective hours with a different background color */
    .elective {
      background-color: #aaaaff;
    }
  </style>
</head>

<body>

  <h1>Time Table</h1>

  <table cellspacing="5">

    <tr>
      <th>Time/Day</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
    </tr>

    <tr>
      <td rowspan="2">8:00 AM - 10:00 AM</td>
      <td class="lab">Lab 1</td>
      <td rowspan="2">Math</td>
      <td class="lab">Lab 2</td>
      <td rowspan="2">Physics</td>
      <td rowspan="2">Elective</td>
    </tr>

    <tr>
      <td class="lab">Lab 1</td>
      <td class="lab">Lab 2</td>
    </tr>

    <tr>
      <td>10:00 AM - 12:00 PM</td>
      <td rowspan="2">Chemistry</td>
      <td>English</td>
      <td rowspan="2">Lab 3</td>
      <td>Computer Science</td>
      <td rowspan="2">Elective</td>
    </tr>

    <tr>
      <td>Lab 3</td>
      <td>Computer Science</td>
    </tr>

  </table>

</body>

</html>
